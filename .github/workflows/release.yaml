# Release workflow for smyklot
# Triggers on PR merge with release labels, daily at 10 AM UTC, or manually

name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  schedule:
    # Run daily at 10 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Check if workflow should proceed
  check:
    name: Check Conditions
    runs-on: ubuntu-24.04
    if: |
      (github.event_name == 'schedule') ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'release') ||
        contains(github.event.pull_request.labels.*.name, 'release/major') ||
        contains(github.event.pull_request.labels.*.name, 'release/minor') ||
        contains(github.event.pull_request.labels.*.name, 'release/patch')))
    steps:
      - name: Conditions met
        run: echo "Workflow conditions met, proceeding with release process"

  # Run tests
  test:
    needs: check
    name: Test
    runs-on: ubuntu-24.04
    env:
      MISE_ENV: ci

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          cache: true

      - name: Run tests
        run: task test

  # Run golangci-lint
  golangci-lint:
    needs: check
    name: Go Lint
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest

  # Run markdownlint
  markdownlint:
    needs: check
    name: Markdown Lint
    runs-on: ubuntu-24.04
    env:
      MISE_ENV: ci

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          cache: true

      - name: Run markdownlint
        run: task lint:markdown

  # Verify go.mod
  go-mod-verify:
    needs: check
    name: Go Mod Verify
    runs-on: ubuntu-24.04
    env:
      MISE_ENV: ci

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          cache: true

      - name: Verify go.mod
        run: task lint:mod

  # Determine if a release should be created
  release:
    name: Semantic Release
    runs-on: ubuntu-24.04
    needs: [test, golangci-lint, markdownlint, go-mod-verify]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 # v6.0.0
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: smyklot[bot]
          GIT_AUTHOR_EMAIL: 205507218+smyklot[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: smyklot[bot]
          GIT_COMMITTER_EMAIL: 205507218+smyklot[bot]@users.noreply.github.com

  # Build and release binaries with GoReleaser
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-24.04
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.new_release_git_tag }}

      - name: Install mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify organization repositories of new release
  notify-org:
    name: Notify Org
    runs-on: ubuntu-24.04
    needs: [release, goreleaser]
    if: needs.goreleaser.result == 'success'

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: smykla-labs
          repositories: .github

      - name: Trigger smyklot sync
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          VERSION: ${{ needs.release.outputs.new_release_version }}
          TAG: ${{ needs.release.outputs.new_release_git_tag }}
        run: |
          jq -nc \
            --arg version "$VERSION" \
            --arg tag "$TAG" \
            '{event_type: "smyklot-release", client_payload: {version: $version, tag: $tag}}' \
          | gh api repos/smykla-labs/.github/dispatches --input -
