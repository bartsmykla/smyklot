name: Auto Release

on:
  schedule:
    # Run daily at 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty for auto)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  auto-release:
    name: Automatic Release
    runs-on: ubuntu-24.04
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Determine next version
        id: version
        uses: paulhatch/semantic-version@a8f8f59fd7f0625188492e945240f12d7ad2dca3 # v5.4.0
        with:
          major_pattern: '(BREAKING CHANGE)|(\w+!):'
          minor_pattern: '(feat:|feat\(.*\):)'
          version_format: '${major}.${minor}.${patch}'
          bump_each_commit: false

      - name: Check if release needed
        id: check
        env:
          INPUT_VERSION: ${{ inputs.version }}
          CALCULATED_VERSION: ${{ steps.version.outputs.version }}
          VERSION_CHANGED: ${{ steps.version.outputs.changed }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            echo "version=$INPUT_VERSION" >> "$GITHUB_OUTPUT"
            echo "needed=true" >> "$GITHUB_OUTPUT"
          elif [[ "$VERSION_CHANGED" == "false" ]]; then
            echo "No new commits since last release"
            echo "needed=false" >> "$GITHUB_OUTPUT"
          else
            echo "version=$CALCULATED_VERSION" >> "$GITHUB_OUTPUT"
            echo "needed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update version files
        if: steps.check.outputs.needed == 'true'
        env:
          RELEASE_VERSION: ${{ steps.check.outputs.version }}
        run: |
          # Validate version format
          if ! echo "$RELEASE_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid version format. Use semantic versioning (e.g., 1.8.0)"
            exit 1
          fi

          # Update version in files
          perl -i -pe "s|smyklot:[0-9]+\.[0-9]+\.[0-9]+|smyklot:$RELEASE_VERSION|g" action.yaml
          perl -i -pe "s|smyklot:[0-9]+\.[0-9]+\.[0-9]+|smyklot:$RELEASE_VERSION|g" .github/workflows/pr-commands.yml
          perl -i -pe "s|smyklot:[0-9]+\.[0-9]+\.[0-9]+|smyklot:$RELEASE_VERSION|g" .github/workflows/poll-reactions.yml

      - name: Create verified commit via API
        if: steps.check.outputs.needed == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          RELEASE_VERSION: ${{ steps.check.outputs.version }}
        run: |
          # Get current commit SHA
          CURRENT_SHA=$(git rev-parse HEAD)

          # Create blobs for updated files
          ACTION_BLOB=$(gh api /repos/${{ github.repository }}/git/blobs \
            -f content=@action.yaml \
            -f encoding=utf-8 \
            --jq .sha)

          PR_COMMANDS_BLOB=$(gh api /repos/${{ github.repository }}/git/blobs \
            -f content=@.github/workflows/pr-commands.yml \
            -f encoding=utf-8 \
            --jq .sha)

          POLL_REACTIONS_BLOB=$(gh api /repos/${{ github.repository }}/git/blobs \
            -f content=@.github/workflows/poll-reactions.yml \
            -f encoding=utf-8 \
            --jq .sha)

          # Get base tree
          BASE_TREE=$(gh api /repos/${{ github.repository }}/git/commits/$CURRENT_SHA --jq .tree.sha)

          # Create new tree
          NEW_TREE=$(gh api /repos/${{ github.repository }}/git/trees \
            -f base_tree="$BASE_TREE" \
            -f "tree[][path]=action.yaml" \
            -f "tree[][mode]=100644" \
            -f "tree[][type]=blob" \
            -f "tree[][sha]=$ACTION_BLOB" \
            -f "tree[][path]=.github/workflows/pr-commands.yml" \
            -f "tree[][mode]=100644" \
            -f "tree[][type]=blob" \
            -f "tree[][sha]=$PR_COMMANDS_BLOB" \
            -f "tree[][path]=.github/workflows/poll-reactions.yml" \
            -f "tree[][mode]=100644" \
            -f "tree[][type]=blob" \
            -f "tree[][sha]=$POLL_REACTIONS_BLOB" \
            --jq .sha)

          # Create commit (auto-signed by GitHub)
          COMMIT_SHA=$(gh api /repos/${{ github.repository }}/git/commits \
            -f message="chore(release): bump version to $RELEASE_VERSION" \
            -f tree="$NEW_TREE" \
            -f parents[]="$CURRENT_SHA" \
            --jq .sha)

          # Update branch reference
          gh api /repos/${{ github.repository }}/git/refs/heads/main \
            -f sha="$COMMIT_SHA" \
            -X PATCH

          # Create signed tag
          gh api /repos/${{ github.repository }}/git/tags \
            -f tag="v$RELEASE_VERSION" \
            -f message="Release v$RELEASE_VERSION" \
            -f object="$COMMIT_SHA" \
            -f type=commit \
            --jq .sha | read TAG_SHA

          # Create tag reference
          gh api /repos/${{ github.repository }}/git/refs \
            -f ref="refs/tags/v$RELEASE_VERSION" \
            -f sha="$COMMIT_SHA"

          echo "✓ Release v$RELEASE_VERSION created and pushed"
