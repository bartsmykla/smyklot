name: PR Commands

on:
  issue_comment:
    types: [created, edited, deleted]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  handle-command:
    name: Handle PR Command
    if: github.event.issue.pull_request
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code (shallow, sparse)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/CODEOWNERS
            cmd/github-action
            pkg
            go.mod
            go.sum

      - name: Install mise
        uses: jdx/mise-action@be3be2260bc02bc3fbf94c5e2fed8b7964baf074 # v3.4.0
        with:
          cache: true

      - name: Cache Go modules
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache binary
        id: cache-binary
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: bin/smyklot-github-action
          key: ${{ runner.os }}-binary-${{ hashFiles('**/go.sum', 'cmd/**', 'pkg/**') }}

      - name: Build action binary
        if: steps.cache-binary.outputs.cache-hit != 'true'
        run: go build -o bin/smyklot-github-action ./cmd/github-action

      - name: Execute command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_ID: ${{ github.event.comment.id }}
          COMMENT_ACTION: ${{ github.event.action }}
          PR_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
        run: ./bin/smyklot-github-action
