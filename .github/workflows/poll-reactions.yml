---
# Smyklot Poll workflow
# Polls PR reactions via smyklot bot for auto-merge
#
# This file is managed by smykla-labs/.github org sync.
# Do not edit manually - changes will be overwritten.

name: Smyklot Poll

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  poll-reactions:
    name: Poll PR Reactions
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Poll reactions on open PRs
        uses: smykla-labs/smyklot@776e8215ebb94953af237017938d28ab5e721cfe # v1.10.0
        with:
          args: poll
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          SMYKLOT_CONFIG: ${{ vars.SMYKLOT_CONFIG }}
