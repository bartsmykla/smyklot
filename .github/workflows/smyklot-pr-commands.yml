---
# Smyklot PR Commands workflow
# Handles PR commands via smyklot bot
#
# This file is managed by smykla-labs/.github org sync.
# Do not edit manually - changes will be overwritten.

name: Smyklot PR Commands

on:
  issue_comment:
    types: [created, edited, deleted]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  handle-command:
    name: Handle PR Command
    if: github.event.issue.pull_request && github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-24.04

    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Smyklot
        uses: smykla-labs/smyklot@f56b9d47c4f8908e9546cfb1010edf7803ff3c91 # v1.10.3
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_ID: ${{ github.event.comment.id }}
          COMMENT_ACTION: ${{ github.event.action }}
          PR_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
          SMYKLOT_CONFIG: ${{ vars.SMYKLOT_CONFIG }}
